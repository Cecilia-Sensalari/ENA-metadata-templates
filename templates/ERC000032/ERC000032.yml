sample:
  description: A Sample defines an isolate of sequenceable material upon which sequencing
    experiments can be based.  The Sample object may be a surrogate for taxonomy accession
    or an anonymized individual identifier.  Or, it may fully specify provenance and
    isolation method of the starting material.
  fields:
  - cardinality: mandatory
    description: Unique identificator for each run.
    name: alias
    units: ''
  - cardinality: mandatory
    description: Short text that can be used to call out sample records in search
      results or in displays.
    name: title
    units: ''
  - cardinality: mandatory
    description: NCBI Taxonomy Identifier.  This is appropriate for individual organisms
      and some environmental samples.
    name: taxon_id
    units: ''
  - cardinality: optional
    description: Free-form text describing the sample, its origin, and its method
      of isolation.
    name: sample_description
    units: ''
  - cardinality: optional
    cv: []
    description: Number of host individuals inoculated for the experiment.
    name: number of inoculated individuals
    units: ''
  - cardinality: optional
    cv: []
    description: Brief description of the protocol inoculation route.
    name: inoculation route
    units: ''
  - cardinality: optional
    cv: []
    description: Dose used for the inoculoation experiment.
    name: inoculation dose
    units: ''
  - cardinality: optional
    cv:
    - 'no'
    - 'yes'
    description: Is the virus stock used for the inoculation available?
    name: inoculation stock availability
    units: ''
  - cardinality: optional
    cv: []
    description: 'Exposure of the subject to infected human or animals, such as poultry,
      wild bird or swine. If multiple exposures are applicable, please state them
      separated by semicolon. Example: poultry; wild bird'
    name: subject exposure
    units: ''
  - cardinality: optional
    cv: []
    description: 'Duration of the exposure of the subject to an infected human or
      animal. If multiple exposures are applicable, please state their duration in
      the same order in which you reported the exposure in the field ''subject exposure''.
      Example: 1 day; 0.33 days'
    name: subject exposure duration
    units: ''
  - cardinality: optional
    cv: []
    description: 'Setting within which the subject is exposed to animals, such as
      farm, slaughterhouse, food preparation. If multiple exposures are applicable,
      please state their type in the same order in which you reported the exposure
      in the field ''subject exposure''. Example: backyard flock; confined animal
      feeding operation'
    name: type exposure
    units: ''
  - cardinality: optional
    cv: []
    description: 'Use of personal protective equipment, such as gloves, gowns, during
      any type of exposure. Example: mask'
    name: personal protective equipment
    units: ''
  - cardinality: optional
    cv:
    - 'no'
    - 'yes'
    description: Was the subject confined to a hospital as a result of virus infection
      or problems occurring secondary to virus infection?
    name: hospitalisation
    units: ''
  - cardinality: optional
    cv: []
    description: 'Antiviral treatment used for this subject, such as Zanamavir Oseltamivir,
      Amantadine. Example: Rimantadine'
    name: antiviral treatment
    units: ''
  - cardinality: optional
    cv: []
    description: 'Initiation of antiviral treatment after onset of clinical symptoms
      in days. Example: 2.5'
    name: antiviral treatment initiation
    units: ''
  - cardinality: optional
    cv: []
    description: 'Dosage of the treatment taken by the subject. Example: 0.05 mg'
    name: antiviral treatment dosage
    units: ''
  - cardinality: optional
    cv: []
    description: 'Duration of antiviral treatment after onset of clinical symptoms
      in days.Example: 5'
    name: antiviral treatment duration
    units: ''
  - cardinality: optional
    cv: []
    description: 'Influenza vaccinations that have been administered to the subject
      over the last year. Example: 2009 H1N1 Flumist'
    name: influenza vaccination type
    units: ''
  - cardinality: optional
    cv: []
    description: 'Date that the influenza vaccination was administered to the subject
      over the past year. Format: YYYY-MM-DD. Example: 2007-05-12'
    name: influenza vaccination date
    units: ''
  - cardinality: optional
    cv:
    - documented
    - self reported
    description: Designation of information related to vaccination history as self
      reported or documented.
    name: source of vaccination information
    units: ''
  - cardinality: optional
    cv: []
    description: Lot number of the vaccine.
    name: vaccine lot number
    units: ''
  - cardinality: optional
    cv: []
    description: Manufacturer of the vaccine.
    name: vaccine manufacturer
    units: ''
  - cardinality: optional
    cv: []
    description: 'Dosage of the vaccine taken by the subject. Example: 0.05 mL'
    name: vaccine dosage
    units: ''
  - cardinality: optional
    cv:
    - 'no'
    - 'yes'
    description: Is the subject at the time of sample collection considered to have
      influenza like illness?
    name: influenza-like illness at the time of sample collection
    units: ''
  - cardinality: optional
    cv: []
    description: 'Date the subject showed an onset of symptoms. Format: YYYY-MM-DD.
      Example: 2011-10-20'
    name: illness onset date
    units: ''
  - cardinality: optional
    cv: []
    description: 'The number of days the illness lasted. Example: 4'
    name: illness duration
    units: ''
  - cardinality: optional
    cv: []
    description: The symptoms that have been reported in relation to the illness,
      such as cough, diarrhea, fever, headache, malaise, myalgia, nausea, runny_nose,
      shortness_of_breath, sore_throat. If multiple exposures are applicable, please
      state them separated by semicolon.
    name: illness symptoms
    units: ''
  - cardinality: mandatory
    cv: []
    description: 'The date the sample was collected with the intention of sequencing,
      either as an instance (single point in time) or interval. In case no exact time
      is available, the date/time can be right truncated i.e. all of these are valid
      ISO8601 compliant times: 2008-01-23T19:23:10+00:00; 2008-01-23T19:23:10; 2008-01-23;
      2008-01; 2008.'
    name: collection date
    units: ''
