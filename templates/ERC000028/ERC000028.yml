    description: scientific name of the laboratory host used to propagate the source
      organism from which the sample was obtained
    name: lab_host
    units: ''
  - cardinality: mandatory
    cv: []
    description: Scientific name of the natural (as opposed to laboratory) host to
      the organism from which sample was obtained.
    name: host scientific name
    units: ''
  - cardinality: optional
    cv: []
    description: 'Unique identifier that references the biological material from which
      the sample was obtained and that ideally exists in a curated collection (e.g.
      stock centres, seed banks, DNA banks). The ID should have the following structure:
      name of the institution (institution code) followed by the collection code (if
      available) and the voucher id (institution_code:collection_code:voucher_id).
      Please note institution codes and collection codes are taken from a controlled
      vocabulary maintained by the INSDC: https://ftp.ncbi.nih.gov/pub/taxonomy/biocollections/'
    name: bio_material
    units: ''
  - cardinality: optional
    cv: []
    description: 'Unique identifier that references the culture (e.g. live microbial
      and viral cultures and cell lines) from which the sample has been obtained and
      that have been deposited in curated culture collections. The ID needs to provide
      an institution code and the culture id, with optional collection code, in the
      following structure: (-institution_code:(collection_code):voucher_id. Please
      note institution codes (and optional collection codes) are taken from a controlled
      vocabulary maintained by the INSDC: https://ftp.ncbi.nih.gov/pub/taxonomy/biocollections/'
    name: culture_collection
    units: ''
  - cardinality: optional
    cv: []
    description: 'Unique identifier that references the physical specimen that remains
      after the sequence has been obtained and that ideally exists in a curated collection.
      The ID should have the following structure: name of the institution (institution
      code) followed by the collection code (if available) and the voucher id (institution_code:collection_code:voucher_id).
      Please note institution codes and collection codes are taken from a controlled
      vocabulary maintained by the INSDC: https://ftp.ncbi.nih.gov/pub/taxonomy/biocollections/'
    name: specimen_voucher
    units: ''
  - cardinality: mandatory
    cv: []
    description: individual isolate from which the sample was obtained
    name: isolate
    units: ''
  - cardinality: optional
    cv: []
    description: name of sub-species of organism from which sample was obtained
    name: sub_species
    units: ''
  - cardinality: optional
    cv: []
    description: name or identifier of a genetically or otherwise modified strain
