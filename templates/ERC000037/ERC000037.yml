sample:
  description: A Sample defines an isolate of sequenceable material upon which sequencing
    experiments can be based.  The Sample object may be a surrogate for taxonomy accession
    or an anonymized individual identifier.  Or, it may fully specify provenance and
    isolation method of the starting material.
  fields:
  - cardinality: mandatory
    description: Unique identificator for each run.
    name: alias
    units: ''
  - cardinality: mandatory
    description: Short text that can be used to call out sample records in search
      results or in displays.
    name: title
    units: ''
  - cardinality: mandatory
    description: NCBI Taxonomy Identifier.  This is appropriate for individual organisms
      and some environmental samples.
    name: taxon_id
    units: ''
  - cardinality: optional
    description: Free-form text describing the sample, its origin, and its method
      of isolation.
    name: sample_description
    units: ''
  - cardinality: recommended
    cv: []
    description: The ploidy level of the genome (e.g. allopolyploid, haploid, diploid,
      triploid, tetraploid). It has implications for the downstream study of duplicated
      gene and regions of the genomes (and perhaps for difficulties in assembly).
      For terms, please select terms listed under class ploidy (PATO:001374) of Phenotypic
      Quality Ontology (PATO), and for a browser of PATO (v 2018-03-27) please refer
      to http://purl.bioontology.org/ontology/PATO
    name: ploidy
    units: ''
  - cardinality: recommended
    cv: []
    description: Reports the number of replicons in a nuclear genome of eukaryotes,
      in the genome of a bacterium or archaea or the number of segments in a segmented
      virus. Always applied to the haploid chromosome count of a eukaryote. Mandatory
      for MIGS of eukaryotes, bacteria, archaea and segmented virus.
    name: number of replicons
    units: ''
  - cardinality: optional
    cv: []
    description: Do plasmids exist of significant phenotypic consequence (e.g. ones
      that determine virulence or antibiotic resistance). Megaplasmids? Other plasmids
      (borrelia has 15+ plasmids).
    name: extrachromosomal elements
    units: ''
  - cardinality: recommended
    cv: []
    description: The estimated size of the genome (in bp) prior to sequencing. Of
      particular importance in the sequencing of (eukaryotic) genome which could remain
      in draft form for a long or unspecified period. Mandatory for MIGS of eukaryotes.
    name: estimated size
    units: ''
  - cardinality: optional
    cv: []
    description: 'Volume (ml) or mass (g) of total collected sample processed for
      DNA extraction. Note: total sample collected should be entered under the term
      ''sample size''.'
    name: sample volume or weight for DNA extraction
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: name of persons or institute who collected the specimen
    name: collected_by
    units: ''
  - cardinality: mandatory
    cv: []
    description: 'The date the sample was collected with the intention of sequencing,
      either as an instance (single point in time) or interval. In case no exact time
      is available, the date/time can be right truncated i.e. all of these are valid
      ISO8601 compliant times: 2008-01-23T19:23:10+00:00; 2008-01-23T19:23:10; 2008-01-23;
      2008-01; 2008.'
    name: collection date
    units: ''
  - cardinality: optional
    cv: []
    description: The altitude of the sample is the vertical distance between Earth's
      surface above Sea Level and the sampled position in the air.
    name: altitude
    units: " Units: \n                    "
