    description: The location the sample was collected from with the intention of
      sequencing, as defined by the country or sea. Country or sea names should be
      chosen from the INSDC country list (http://insdc.org/country.html).
    name: geographic location (country and/or sea)
    units: ''
  - cardinality: mandatory
    cv: []
    description: The geographical origin of the sample as defined by latitude. The
      values should be reported in decimal degrees and in WGS84 system
    name: geographic location (latitude)
    units: " Units: \n                    "
  - cardinality: mandatory
    cv: []
    description: The geographical origin of the sample as defined by longitude. The
      values should be reported in decimal degrees and in WGS84 system
    name: geographic location (longitude)
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: The geographical origin of the sample as defined by the specific
      region name followed by the locality name.
    name: geographic location (region and locality)
    units: ''
  - cardinality: optional
    cv: []
    description: The vertical distance below local surface, e.g. for sediment or soil
      samples depth is measured from sediment or soil surface, respectively. Depth
      can be reported as an interval for subsurface samples.
    name: depth
    units: " Units: \n                    "
  - cardinality: mandatory
    cv: []
    description: "Report the major environmental system the sample or specimen came\
      \ from. The system(s) identified should have a coarse spatial grain, to provide\
      \ the general environmental context of where the sampling was done (e.g. in\
      \ the desert or a rainforest). We recommend using subclasses of EnvO\u2019s\
      \ biome class: http://purl.obolibrary.org/obo/ENVO_00000428. EnvO documentation\
      \ about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS."
    name: broad-scale environmental context
    units: ''
  - cardinality: mandatory
    cv: []
    description: "Report the entity or entities which are in the sample or specimen\u2019\
      s local vicinity and which you believe have significant causal influences on\
      \ your sample or specimen. We recommend using EnvO terms which are of smaller\
      \ spatial grain than your entry for \"broad-scale environmental context\". Terms,\
      \ such as anatomical sites, from other OBO Library ontologies which interoperate\
      \ with EnvO (e.g. UBERON) are accepted in this field. EnvO documentation about\
      \ how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS."
    name: local environmental context
    units: ''
  - cardinality: mandatory
    cv: []
    description: 'Report the environmental material(s) immediately surrounding the
      sample or specimen at the time of sampling. We recommend using subclasses of
      ''environmental material'' (http://purl.obolibrary.org/obo/ENVO_00010483). EnvO
      documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS
      . Terms from other OBO ontologies are permissible as long as they reference
      mass/volume nouns (e.g. air, water, blood) and not discrete, countable entities
      (e.g. a tree, a leaf, a table top).'
    name: environmental medium
    units: ''
  - cardinality: optional
    cv: []
    description: The elevation of the sampling site as measured by the vertical distance
      from mean sea level.
    name: elevation
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: A unique identifier assigned to a material sample (as defined by
      http://rs.tdwg.org/dwc/terms/materialSampleID, and as opposed to a particular
      digital record of a material sample) used for extracting nucleic acids, and
      subsequent sequencing. The identifier can refer either to the original material
      collected or to any derived sub-samples. The INSDC qualifiers /specimen_voucher,
      /bio_material, or /culture_collection may or may not share the same value as
      the source_mat_id field. For instance, the /specimen_voucher qualifier and source_mat_id
      may both contain 'UAM:Herps:14' , referring to both the specimen voucher and
      sampled tissue with the same identifier. However, the /culture_collection qualifier
      may refer to a value from an initial culture (e.g. ATCC:11775) while source_mat_id
      would refer to an identifier from some derived culture from which the nucleic
      acids were extracted (e.g. xatc123 or ark:/2154/R2).
    name: source material identifiers
    units: ''
  - cardinality: optional
    cv: []
    description: A brief description of any processing applied to the sample during
      or after retrieving the sample from environment, or a link to the relevant protocol(s)
      performed.
    name: sample material processing
    units: ''
  - cardinality: optional
    cv: []
    description: The total amount or size (volume (ml), mass (g) or area (m2) ) of
      sample collected.
    name: amount or size of sample collected
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: Filtering pore size used in sample preparation e.g. 0-0.22 micrometer
    name: size fraction selected
    units: ''
  - cardinality: mandatory
    cv: []
    description: Reference to parental sample(s) or original run(s) that the assembly
      is derived from. The referenced samples or runs should already be registered
      in INSDC. This should be formatted as one of the following. A single sample/run
      e.g. ERSxxxxxx OR a comma separated list e.g. ERSxxxxxx,ERSxxxxxx OR a range
      e.g. ERSxxxxxx-ERSxxxxxx
    name: sample derived from
    units: ''
  - cardinality: mandatory
    cv: []
    description: "The metagenomic source of the sample. This value should contain\
      \ \u201Cmetagenome\u201D and be in the taxonomy database e.g. wastewater metagenome\
      \ or human gut metagenome. Please note \u201Cmetagenome\u201D alone will not\
      \ be accepted. Check here for more details on metagenome taxonomy: https://ena-docs.readthedocs.io/en/latest/faq_taxonomy.html#environmental-taxonomic-classifications"
    name: metagenomic source
    units: ''
  - cardinality: optional
    cv: []
    description: The device used to collect an environmental sample. It is recommended
      to use terms listed under environmental sampling device (http://purl.obolibrary.org/obo/ENVO)
      and/or terms listed under specimen collection device (http://purl.obolibrary.org/obo/GENEPIO_0002094).
    name: sample collection device
    units: ''
  - cardinality: optional
    cv: []
    description: The method employed for collecting the sample. Can be provided in
      the form of a PMID, DOI, url or text.
    name: sample collection method
    units: ''
  - cardinality: optional
    cv: []
    description: Scientific name of the natural (as opposed to laboratory) host to
      the organism from which sample was obtained.
    name: host scientific name
    units: ''
  - cardinality: optional
    cv: []
    description: To what is the entity pathogenic, for instance plant, fungi, bacteria
    name: known pathogenicity
    units: ''
  - cardinality: optional
    cv:
    - commensal
    - free living
    - mutualism
    - parasite
    - symbiont
    description: Is it free-living or in a host and if the latter what type of relationship
      is observed
    name: observed biotic relationship
    units: ''
study:
  description: A Study is a container for a sequencing investigation that may comprise
    multiple experiments. The Study has an overall goal, but is otherwise minimally
    defined in the SRA.  A Study is composed of a descriptor, zero or more experiments,
    and zero or more analyses. The submitter may decorate the Study with web links
    and properties.
  fields:
  - cardinality: mandatory
    description: Unique identificator for a study. This is used to link experiments
      to the study.
    name: alias
    units: ''
  - cardinality: mandatory
    description: Title of the study as would be used in a publication.
    name: title
    units: ''
  - cardinality: mandatory
    cv:
    - Whole Genome Sequencing
    - Metagenomics
    - Transcriptome Analysis
    - Resequencing
    - Epigenetics
    - Synthetic Genomics
    - Forensic or Paleo-genomics
    - Gene Regulation Study
    - Cancer Genomics
    - Population Genomics
    - RNASeq
    - Exome Sequencing
    - Pooled Clone Sequencing
    - Transcriptome Sequencing
    - Other
    description: The STUDY_TYPE presents a controlled vocabulary for expressing the
      overall purpose of the study.
    name: study_type
    units: ''
  - cardinality: optional
    description: Optional if 'study_type' is not 'other'To propose a new term, select
      Other and enter a new study type.
    name: new_study_type
    units: ''
  - cardinality: optional
    description: Briefly describes the goals, purpose, and scope of the Study.  This
      need not be listed if it can be inherited from a referenced publication.
    name: study_abstract
    units: ''
