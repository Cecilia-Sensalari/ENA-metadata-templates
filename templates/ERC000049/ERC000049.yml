sample:
  description: A Sample defines an isolate of sequenceable material upon which sequencing
    experiments can be based.  The Sample object may be a surrogate for taxonomy accession
    or an anonymized individual identifier.  Or, it may fully specify provenance and
    isolation method of the starting material.
  fields:
  - cardinality: mandatory
    description: Unique identificator for each run.
    name: alias
    units: ''
  - cardinality: mandatory
    description: Short text that can be used to call out sample records in search
      results or in displays.
    name: title
    units: ''
  - cardinality: mandatory
    description: NCBI Taxonomy Identifier.  This is appropriate for individual organisms
      and some environmental samples.
    name: taxon_id
    units: ''
  - cardinality: optional
    description: Free-form text describing the sample, its origin, and its method
      of isolation.
    name: sample_description
    units: ''
  - cardinality: mandatory
    cv: []
    description: Name of the project within which the sequencing was organized
    name: project name
    units: ''
  - cardinality: optional
    cv: []
    description: Experimental factors are essentially the variable aspects of an experiment
      design which can be used to describe an experiment, or set of experiments, in
      an increasingly detailed manner. This field accepts ontology terms from Experimental
      Factor Ontology (EFO) and/or Ontology for Biomedical Investigations (OBI). For
      a browser of EFO (v 2.95) terms, please see http://purl.bioontology.org/ontology/EFO;
      for a browser of OBI (v 2018-02-12) terms please see http://purl.bioontology.org/ontology/OBI.
      E.g. time series design [EFO:EFO_0001779]
    name: experimental factor
    units: ''
  - cardinality: optional
    cv: []
    description: The estimated size of the genome (in bp) prior to sequencing. Of
      particular importance in the sequencing of (eukaryotic) genome which could remain
      in draft form for a long or unspecified period. Mandatory for MIGS of eukaryotes.
    name: estimated size
    units: ''
  - cardinality: optional
    cv: []
    description: Primary publication if isolated before genome publication; otherwise,
      primary genome report. Mandatory for MIGS of bacteria and archaea.
    name: reference for biomaterial
    units: ''
  - cardinality: optional
    cv: []
    description: For cases where annotation was provided by a community jamboree or
      model organism database rather than by a specific submitter
    name: annotation source
    units: ''
  - cardinality: optional
    cv: []
    description: A link to a literature reference, electronic resource or a standard
      operating procedure (SOP), that describes the material separation to recover
      the nucleic acid fraction from a sample
    name: nucleic acid extraction
    units: ''
  - cardinality: optional
    cv: []
    description: A link to a literature reference, electronic resource or a standard
      operating procedure (SOP), that describes the enzymatic amplification (PCR,
      TMA, NASBA) of specific nucleic acids
    name: nucleic acid amplification
    units: ''
  - cardinality: optional
    cv: []
    description: Total number of clones in the library prepared for the project
    name: library size
    units: ''
  - cardinality: optional
    cv: []
    description: Total number of clones sequenced from the library
    name: library reads sequenced
    units: ''
  - cardinality: optional
    cv: []
    description: Cloning vector type(s) used in construction of libraries
    name: library vector
    units: ''
  - cardinality: optional
    cv: []
    description: Specific enrichment or screening methods applied before and/or after
      creating clone libraries in order to select a specific group of sequences
    name: library screening strategy
    units: ''
  - cardinality: optional
    cv: []
    description: Molecular barcodes, called Multiplex Identifiers (MIDs), that are
      used to specifically tag unique samples in a sequencing run. Sequence should
      be reported in uppercase letters
    name: multiplex identifiers
    units: ''
  - cardinality: optional
    cv: []
    description: Adapters provide priming sequences for both amplification and sequencing
      of the sample-library fragments. Both adapters should be reported; in uppercase
      letters
    name: adapters
    units: ''
  - cardinality: optional
    cv: []
    description: Sequencing machine used. Where possible the term should be taken
      from the OBI list of DNA sequencers (http://purl.obolibrary.org/obo/OBI_0400103).
    name: sequencing method
    units: ''
  - cardinality: optional
    cv: []
    description: A related resource that is referenced, cited, or otherwise associated
      to the sequence in the format of a PMID, DOI or URL
    name: relevant electronic resources
    units: ''
  - cardinality: optional
    cv: []
    description: Standard operating procedures used in assembly and/or annotation
      of genomes, metagenomes or environmental sequences in the format of a PMID,
      DOI or URL
    name: relevant standard operating procedures
    units: ''
  - cardinality: optional
    cv: []
    description: The total number of tRNAs identified from the bin, SAG or MAG
    name: number of standard tRNAs extracted
    units: ''
  - cardinality: mandatory
    cv: []
    description: Tool(s) used for assembly, including version number and parameters
      in the format {software};{version};{parameters} e.g. metaSPAdes;3.11.0;kmer
      set 21,33,55,77,99,121, default parameters otherwise
    name: assembly software
    units: ''
  - cardinality: optional
    cv: []
    description: Method used to predict UViGs features such as ORFs, integration site,
      etc. Add names and versions of software(s), parameters used
    name: feature prediction
    units: ''
  - cardinality: optional
    cv: []
    description: List of database(s) used for ORF annotation, along with version number
      and reference to website or publication
    name: reference database(s)
    units: ''
  - cardinality: optional
    cv: []
    description: Tool used to compare ORFs with database, along with version and cutoffs
      used. Add names and versions of software(s), parameters used
    name: similarity search method
    units: ''
  - cardinality: optional
    cv: []
    description: Tools used for tRNA identification. Add names and versions of software(s),
      parameters used
    name: tRNA extraction software
    units: ''
  - cardinality: optional
    cv: []
    description: 'Completeness score is typically based on either the fraction of
      markers found as compared to a database or the percent of a genome found as
      compared to a closely related reference genome. Completeness score is one of
      3 attributes which in combination reflect the standard quality of a MAG, see
      here for more information: https://ena-docs.readthedocs.io/en/latest/faq_metagenomes.html.
      Mandatory for all samples directly linked with SAGs or MAGs.'
    name: completeness score
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: Tools used for completion estimate, i.e. checkm, anvi'o, busco. Mandatory
      for all samples directly linked with SAGs or MAGs.
    name: completeness software
    units: ''
  - cardinality: optional
    cv: []
    description: The approach used to determine the completeness of a given bin, SAG
      or MAG, which would typically make use of a set of conserved marker genes or
      a closely related reference genome. For UViG completeness, include reference
      genome or group used, and contig feature suggesting a complete genome
    name: completeness approach
    units: ''
  - cardinality: optional
    cv: []
    description: Tool(s) used for the extraction of genomes from metagenomic datasets,
      where possible include a product ID (PID) of the tool(s) used. E.g. MetaCluster-TA
      (RRID:SCR_004599) or MaxBin (biotools:maxbin)
    name: binning software
    units: ''
  - cardinality: optional
    cv:
    - 'No'
    - 'Yes'
    description: Has an assembly been performed on a genome bin extracted from a metagenomic
      assembly?
    name: reassembly post binning
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: Tool(s) used to determine the genome coverage if coverage is used
      as a binning parameter in the extraction of genomes from metagenomic datasets
      e.g. bwa, bbmap, bowtie, other
    name: MAG coverage software
    units: ''
  - cardinality: optional
    cv: []
    description: The parameters that have been applied during the extraction of genomes
      from metagenomic datasets e.g. coverage and kmer
    name: binning parameters
    units: ''
  - cardinality: optional
    cv: []
    description: The phylogenetic marker(s) used to assign an organism name to the
      bin, SAG or MAG. Examples are 16S gene, multi-marker approach or other e.g.
      rpoB gene. Mandatory for all samples directly linked with SAGs or MAGs.
    name: taxonomic identity marker
    units: ''
  - cardinality: optional
    cv: []
    description: 'Method used for taxonomic classification, along with reference database
      used, classification rank, and thresholds used to classify new genomes. Expected
      values are: classification method, database name, and other parameters e.g.
      vConTACT vContact2 (references from NCBI RefSeq v83, genus rank classification,
      default parameters)'
    name: taxonomic classification
    units: ''
  - cardinality: optional
    cv:
    - flow cytometric cell sorting
    - lazer-tweezing
    - microfluidics
    - micromanipulation
    - optical manipulation
    - other
    description: Method used to sort/isolate cells or particles of interest
    name: sorting technology
    units: ''
  - cardinality: optional
    cv:
    - chemical
    - combination
    - enzymatic
    - physical
    description: Method used to free DNA from interior of the cell(s) or particle(s)
    name: single cell or viral particle lysis approach
    units: ''
  - cardinality: optional
    cv: []
    description: Name of the kit or standard protocol used for cell(s) or particle(s)
      lysis
    name: single cell or viral particle lysis kit protocol
    units: ''
  - cardinality: optional
    cv:
    - mda based
    - pcr based
    description: Method used to amplify genomic DNA in preparation for sequencing
    name: WGA amplification approach
    units: ''
  - cardinality: optional
    cv: []
    description: Kit used to amplify genomic DNA in preparation for sequencing
    name: WGA amplification kit
    units: ''
  - cardinality: mandatory
    cv:
    - isolate microbial genome
    - metagenome (not viral targeted)
    - metatranscriptome (not viral targeted)
    - microbial single amplified genome (SAG)
    - other
    - sequence-targeted RNA metagenome
    - sequence-targeted metagenome
    - viral fraction RNA metagenome (RNA virome)
    - viral fraction metagenome (virome)
    - viral single amplified genome (vSAG)
    description: Type of dataset from which the UViG was obtained
    name: source of UViGs
    units: ''
  - cardinality: mandatory
    cv:
    - CsCl density gradient
    - DNAse
    - FeCl Precipitation
    - PEG Precipitation
    - RNAse
    - centrifugation
    - filtration
    - none
    - other
    - targeted sequence capture
    - ultracentrifugation
    - ultrafiltration
    description: List of approaches used to enrich the sample for viruses, if any
    name: virus enrichment approach
    units: ''
  - cardinality: mandatory
    cv:
    - DNA
    - RNA
    - dsDNA
    - dsRNA
    - mixed
    - ssDNA
    - ssRNA
    - ssRNA (+)
    - ssRNA (-)
    - uncharacterized
    description: Type of genome predicted for the UViG
    name: predicted genome type
    units: ''
  - cardinality: mandatory
    cv:
    - non-segmented
    - segmented
    - undetermined
    description: Expected structure of the viral genome
    name: predicted genome structure
    units: ''
  - cardinality: mandatory
    cv:
    - independent sequence (UViG)
    - provirus (UpViG)
    description: Type of UViG detection
    name: detection type
    units: ''
  - cardinality: mandatory
    cv: []
    description: Tool(s) used for the identification of UViG as a viral genome, software
      or protocol name including version number, parameters, and cutoffs used formatted
      {software};{version};{parameters} e.g. VirSorter; 1.0.4; Virome database, category
      2
    name: viral identification software
    units: ''
  - cardinality: optional
    cv: []
    description: "Cutoffs and approach used when clustering \u201Cspecies-level\u201D\
      \ OTUs. Note that results from standard 95% ANI / 85% AF clustering should be\
      \ provided alongside OTUS defined from another set of thresholds, even if the\
      \ latter are the ones primarily used during the analysis. This should be formatted\
      \ {ANI cutoff};{AF cutoff};{clustering method} e.g. 95% ANI;85% AF; greedy incremental\
      \ clustering"
    name: OTU classification approach
    units: ''
  - cardinality: optional
    cv: []
    description: 'Tool and thresholds used to compare sequences when computing "species-level"
      OTUs formatted: {software};{version};{parameters} e.g. gblastn;2.6.0+;e-value
      cutoff: 0.001'
    name: OTU sequence comparison approach
    units: ''
  - cardinality: optional
    cv: []
    description: 'Reference database (i.e. sequences not generated as part of the
      current study) used to cluster new genomes in "species-level" OTUs, if any.
      This should be formatted: {database};{version} e.g. NCBI Viral RefSeq;83'
    name: OTU database
    units: ''
  - cardinality: optional
    cv:
    - CRISPR spacer match
    - co-occurrence
    - combination
    - host sequence similarity
    - kmer similarity
    - other
    - provirus
    description: Tool or approach used for host prediction
    name: host prediction approach
    units: ''
  - cardinality: optional
    cv: []
    description: For each tool or approach used for host prediction, estimated false
      discovery rates should be included, either computed de novo or from the literature
    name: host prediction estimated accuracy
    units: ''
  - cardinality: mandatory
    cv:
    - "One or multiple fragments, totaling \u2265 90% of the expected genome or replicon\
      \ sequence or predicted complete"
    - One or multiple fragments, totalling < 90% of the expected genome or replicon
      sequence, or for which no genome size could be estimated
    - Single, validated, contiguous sequence per replicon without gaps or ambiguities,
      with extensive manual review and editing to annotate putative gene functions
      and transcriptional units
    description: 'UViG assembly quality is one of 3 attributes which in combination
      reflect the standard quality of a UViG, see here for more information: https://ena-docs.readthedocs.io/en/latest/faq_metagenomes.html.'
    name: UViG assembly quality
    units: ''
  - cardinality: mandatory
    cv: []
    description: describes the physical, environmental and/or local geographical source
      of the biological sample from which the sample was derived
    name: isolation_source
    units: ''
  - cardinality: mandatory
    cv: []
    description: 'The date the sample was collected with the intention of sequencing,
      either as an instance (single point in time) or interval. In case no exact time
      is available, the date/time can be right truncated i.e. all of these are valid
      ISO8601 compliant times: 2008-01-23T19:23:10+00:00; 2008-01-23T19:23:10; 2008-01-23;
      2008-01; 2008.'
    name: collection date
    units: ''
  - cardinality: optional
    cv: []
    description: The altitude of the sample is the vertical distance between Earth's
      surface above Sea Level and the sampled position in the air.
    name: altitude
    units: " Units: \n                    "
  - cardinality: mandatory
