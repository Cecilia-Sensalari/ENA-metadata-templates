sample:
  description: A Sample defines an isolate of sequenceable material upon which sequencing
    experiments can be based.  The Sample object may be a surrogate for taxonomy accession
    or an anonymized individual identifier.  Or, it may fully specify provenance and
    isolation method of the starting material.
  fields:
  - cardinality: mandatory
    description: Unique identificator for each run.
    name: alias
    units: ''
  - cardinality: mandatory
    description: Short text that can be used to call out sample records in search
      results or in displays.
    name: title
    units: ''
  - cardinality: mandatory
    description: NCBI Taxonomy Identifier.  This is appropriate for individual organisms
      and some environmental samples.
    name: taxon_id
    units: ''
  - cardinality: optional
    description: Free-form text describing the sample, its origin, and its method
      of isolation.
    name: sample_description
    units: ''
  - cardinality: mandatory
    cv: []
    description: if the sample was obtained from an organism in a specific developmental
      stage, it is specified with this qualifier
    name: dev_stage
    units: ''
  - cardinality: optional
    cv: []
    description: 'Exposure of the subject to infected human or animals, such as poultry,
      wild bird or swine. If multiple exposures are applicable, please state them
      separated by semicolon. Example: poultry; wild bird'
    name: subject exposure
    units: ''
  - cardinality: optional
    cv: []
    description: 'Duration of the exposure of the subject to an infected human or
      animal. If multiple exposures are applicable, please state their duration in
      the same order in which you reported the exposure in the field ''subject exposure''.
      Example: 1 day; 0.33 days'
    name: subject exposure duration
    units: ''
  - cardinality: optional
    cv:
