  - cardinality: mandatory
    cv: []
    description: The geographical origin of the sample as defined by latitude. The
      values should be reported in decimal degrees and in WGS84 system
    name: geographic location (latitude)
    units: " Units: \n                    "
  - cardinality: mandatory
    cv: []
    description: The geographical origin of the sample as defined by longitude. The
      values should be reported in decimal degrees and in WGS84 system
    name: geographic location (longitude)
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: The geographical origin of the sample as defined by the specific
      region name followed by the locality name.
    name: geographic location (region and locality)
    units: ''
  - cardinality: optional
    cv: []
    description: The vertical distance below local surface, e.g. for sediment or soil
      samples depth is measured from sediment or soil surface, respectively. Depth
      can be reported as an interval for subsurface samples.
    name: depth
    units: " Units: \n                    "
  - cardinality: mandatory
    cv: []
    description: "Report the major environmental system the sample or specimen came\
      \ from. The system(s) identified should have a coarse spatial grain, to provide\
      \ the general environmental context of where the sampling was done (e.g. in\
      \ the desert or a rainforest). We recommend using subclasses of EnvO\u2019s\
      \ biome class: http://purl.obolibrary.org/obo/ENVO_00000428. EnvO documentation\
      \ about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS."
    name: broad-scale environmental context
    units: ''
  - cardinality: mandatory
    cv: []
    description: "Report the entity or entities which are in the sample or specimen\u2019\
      s local vicinity and which you believe have significant causal influences on\
      \ your sample or specimen. We recommend using EnvO terms which are of smaller\
      \ spatial grain than your entry for \"broad-scale environmental context\". Terms,\
      \ such as anatomical sites, from other OBO Library ontologies which interoperate\
      \ with EnvO (e.g. UBERON) are accepted in this field. EnvO documentation about\
      \ how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS."
    name: local environmental context
    units: ''
  - cardinality: mandatory
    cv: []
    description: 'Report the environmental material(s) immediately surrounding the
      sample or specimen at the time of sampling. We recommend using subclasses of
      ''environmental material'' (http://purl.obolibrary.org/obo/ENVO_00010483). EnvO
      documentation about how to use the field: https://github.com/EnvironmentOntology/envo/wiki/Using-ENVO-with-MIxS
      . Terms from other OBO ontologies are permissible as long as they reference
      mass/volume nouns (e.g. air, water, blood) and not discrete, countable entities
      (e.g. a tree, a leaf, a table top).'
    name: environmental medium
    units: ''
  - cardinality: optional
    cv: []
    description: The elevation of the sampling site as measured by the vertical distance
      from mean sea level.
    name: elevation
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: A unique identifier assigned to a material sample (as defined by
      http://rs.tdwg.org/dwc/terms/materialSampleID, and as opposed to a particular
      digital record of a material sample) used for extracting nucleic acids, and
      subsequent sequencing. The identifier can refer either to the original material
      collected or to any derived sub-samples. The INSDC qualifiers /specimen_voucher,
      /bio_material, or /culture_collection may or may not share the same value as
      the source_mat_id field. For instance, the /specimen_voucher qualifier and source_mat_id
      may both contain 'UAM:Herps:14' , referring to both the specimen voucher and
      sampled tissue with the same identifier. However, the /culture_collection qualifier
      may refer to a value from an initial culture (e.g. ATCC:11775) while source_mat_id
      would refer to an identifier from some derived culture from which the nucleic
      acids were extracted (e.g. xatc123 or ark:/2154/R2).
    name: source material identifiers
    units: ''
  - cardinality: optional
    cv: []
    description: A brief description of any processing applied to the sample during
      or after retrieving the sample from environment, or a link to the relevant protocol(s)
      performed.
    name: sample material processing
    units: ''
  - cardinality: optional
    cv: []
    description: Publication reference in the form of pubmed ID (pmid), digital object
      identifier (doi) or url for isolation and growth condition specifications of
      the organism/material. Mandatory for MIGS and MIMARKS Specimen.
    name: isolation and growth condition
    units: ''
  - cardinality: optional
    cv: []
    description: 'The type of reproduction from the parent stock. Values for this
      field is specific to different taxa. For phage or virus: lytic/lysogenic/temperate/obligately
      lytic. For plasmids: incompatibility group. For eukaryotes: sexual/asexual.
      Mandatory for MIGs of eukayotes, plasmids and viruses.'
    name: propagation
    units: ''
  - cardinality: optional
    cv: []
    description: The total amount or size (volume (ml), mass (g) or area (m2) ) of
      sample collected.
    name: amount or size of sample collected
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: measurement of dry mass
    name: host dry mass
    units: " Units: \n                    "
  - cardinality: optional
    cv:
    - aerobic
    - anaerobic
    description: oxygenation status of sample
    name: oxygenation status of sample
    units: ''
  - cardinality: optional
    cv: []
    description: substance produced by the plant, where the sample was obtained from
    name: plant product
    units: ''
  - cardinality: optional
    cv: []
    description: 'Total cell count of any organism (or group of organisms) per gram,
      volume or area of sample, should include name of organism followed by count.
      The method that was used for the enumeration (e.g. qPCR, atp, mpn, etc.) Should
      also be provided. (example: total prokaryotes; 3.5e7 cells per ml; qpcr)'
    name: organism count
    units: ''
  - cardinality: optional
    cv: []
    description: duration for which sample was stored
    name: sample storage duration
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: temperature at which sample was stored, e.g. -80
    name: sample storage temperature
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: measurement of wet mass
    name: host wet mass
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: location at which sample was stored, usually name of a specific freezer/room
    name: sample storage location
    units: ''
  - cardinality: optional
    cv: []
    description: The device used to collect an environmental sample. It is recommended
      to use terms listed under environmental sampling device (http://purl.obolibrary.org/obo/ENVO)
      and/or terms listed under specimen collection device (http://purl.obolibrary.org/obo/GENEPIO_0002094).
    name: sample collection device
    units: ''
  - cardinality: optional
    cv: []
    description: The method employed for collecting the sample. Can be provided in
      the form of a PMID, DOI, url or text.
    name: sample collection method
    units: ''
  - cardinality: optional
    cv: []
    description: list of diseases with which the host has been diagnosed; can include
      multiple diagnoses. The value of the field depends on host; for humans the terms
      should be chosen from DO (Disease Ontology) at http://www.disease-ontology.org,
      other hosts are free text
    name: host disease status
    units: ''
  - cardinality: optional
    cv: []
    description: common name of the host, e.g. human
    name: host common name
    units: ''
  - cardinality: optional
    cv: []
    description: age of host at the time of sampling; relevant scale depends on species
      and study, e.g. could be seconds for amoebae or centuries for trees
    name: host age
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: NCBI taxon id of the host, e.g. 9606
    name: host taxid
    units: ''
  - cardinality: optional
    cv: []
    description: description of life stage of host
    name: host life stage
    units: ''
  - cardinality: optional
    cv: []
    description: the height of subject
    name: host height
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: the length of subject
    name: host length
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: name of body site that the sample was obtained from. For Plant Ontology
      (PO) (v 20) terms, see http://purl.bioontology.org/ontology/PO
    name: plant body site
    units: ''
  - cardinality: optional
    cv: []
    description: total mass of the host at collection, the unit depends on host
    name: host total mass
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: phenotype of host. For Phenotypic quality Ontology (PATO) (v 2013-10-28)
      terms, please see http://purl.bioontology.org/ontology/PATO
    name: host phenotype
    units: ''
  - cardinality: optional
    cv: []
    description: Information about the genetic distinctness of the host organism below
      the subspecies level e.g., serovar, serotype, biotype, ecotype, variety, cultivar,
      or any relevant genetic typing schemes like Group I plasmid. Subspecies should
      not be recorded in this term, but in the NCBI taxonomy. Supply both the lineage
      name and the lineage rank separated by a colon, e.g., biovar:abc123.
    name: host subspecific genetic lineage
    units: ''
  - cardinality: optional
    cv: []
    description: treatment involving an exposure to a particular climate; can include
      multiple climates
    name: climate environment
    units: ''
  - cardinality: optional
    cv: []
    description: use of conditions with differing gaseous environments; should include
      the name of gaseous compound, amount administered, treatment duration, interval
      and total experimental duration; can include multiple gaseous environment regimens
    name: gaseous environment
    units: ''
  - cardinality: optional
    cv: []
    description: treatment involving an exposure to a particular season (e.g. winter,
      summer, rabi, rainy etc.)
    name: seasonal environment
    units: ''
  - cardinality: optional
    cv: []
    description: temperature of the sample at time of sampling
    name: temperature
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: The total concentration of all dissolved salts in a liquid or solid
      sample. While salinity can be measured by a complete chemical analysis, this
      method is difficult and time consuming. More often, it is instead derived from
      the conductivity measurement. This is known as practical salinity. These derivations
      compare the specific conductance of the sample to a salinity standard such as
      seawater.
    name: salinity
    units: " Units: \n                    "
  - cardinality: optional
    cv: []
    description: observed genotype
    name: host genotype
    units: ''
  - cardinality: optional
    cv: []
    description: Information about the genetic distinctness of the sequenced organism
      below the subspecies level, e.g., serovar, serotype, biotype, ecotype, or any
      relevant genetic typing schemes like Group I plasmid. Subspecies should not
      be recorded in this term, but in the NCBI taxonomy. Supply both the lineage
      name and the lineage rank separated by a colon, e.g., biovar:abc123.
    name: subspecific genetic lineage
    units: ''
  - cardinality: optional
    cv:
    - autotroph
    - carboxydotroph
    - chemoautotroph
    - chemoheterotroph
    - chemolithoautotroph
    - chemolithotroph
    - chemoorganoheterotroph
    - chemoorganotroph
    - chemosynthetic
    - chemotroph
    - copiotroph
    - diazotroph
    - facultative autotroph
    - heterotroph
    - lithoautotroph
    - lithoheterotroph
    - lithotroph
    - methanotroph
    - methylotroph
    - mixotroph
    - obligate chemoautolithotroph
    - oligotroph
    - organoheterotroph
    - organotroph
    - photoautotroph
    - photoheterotroph
    - photolithoautotroph
    - photolithotroph
    - photosynthetic
    - phototroph
    description: Trophic levels are the feeding position in a food chain. Microbes
      can be a range of producers (e.g. chemolithotroph)
    name: trophic level
    units: ''
  - cardinality: optional
    cv:
    - aerobe
    - anaerobe
    - facultative
    - microaerophilic
    - microanaerobe
    - obligate aerobe
    - obligate anaerobe
    description: Is this organism an aerobe, anaerobe? Please note that aerobic and
      anaerobic are valid descriptors for microbial environments
    name: relationship to oxygen
    units: ''
  - cardinality: optional
    cv: []
    description: To what is the entity pathogenic, for instance plant, fungi, bacteria
    name: known pathogenicity
    units: ''
  - cardinality: optional
    cv: []
    description: Should include key traits like antibiotic resistance or xenobiotic
      degradation phenotypes for plasmids, converting genes for phage
    name: encoded traits
    units: ''
  - cardinality: optional
    cv:
    - commensal
    - free living
    - mutualism
    - parasite
    - symbiont
    description: Is it free-living or in a host and if the latter what type of relationship
      is observed
    name: observed biotic relationship
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving an exposure to varying temperatures;
      should include the temperature, treatment duration, interval and total experimental
      duration; can include different temperature regimens
    name: air temperature regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving antibiotic administration;
      should include the name of antibiotic, amount administered, treatment duration,
      interval and total experimental duration; can include multiple antibiotic regimens
    name: antibiotic regimen
    units: ''
  - cardinality: optional
    cv: []
    description: treatment involving use of mutagens; should include the name of mutagen,
      amount administered, treatment duration, interval and total experimental duration;
      can include multiple mutagen regimens
    name: chemical mutagen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving the use of fertilizers; should
      include the name fertilizer, amount administered, treatment duration, interval
      and total experimental duration; can include multiple fertilizer regimens
    name: fertilizer regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving use of fungicides; should include
      the name of fungicide, amount administered, treatment duration, interval and
      total experimental duration; can include multiple fungicide regimens
    name: fungicide regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving use of gravity factor to study
      various types of responses in presence, absence or modified levels of gravity;
      can include multiple treatments
    name: gravity
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving use of growth hormones; should
      include the name of growth hormone, amount administered, treatment duration,
      interval and total experimental duration; can include multiple growth hormone
      regimens
    name: growth hormone regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about growth media for growing the plants or tissue cultured
      samples
    name: growth media
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving use of herbicides; information
      about treatment involving use of growth hormones; should include the name of
      herbicide, amount administered, treatment duration, interval and total experimental
      duration; can include multiple regimens
    name: herbicide regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving an exposure to varying degree
      of humidity; information about treatment involving use of growth hormones; should
      include amount of humidity administered, treatment duration, interval and total
      experimental duration; can include multiple regimens
    name: humidity regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving the use of mineral supplements;
      should include the name of mineral nutrient, amount administered, treatment
      duration, interval and total experimental duration; can include multiple mineral
      nutrient regimens
    name: mineral nutrient regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving the exposure of plant to non-mineral
      nutrient such as oxygen, hydrogen or carbon; should include the name of non-mineral
      nutrient, amount administered, treatment duration, interval and total experimental
      duration; can include multiple non-mineral nutrient regimens
    name: non-mineral nutrient regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving use of insecticides; should
      include the name of pesticide, amount administered, treatment duration, interval
      and total experimental duration; can include multiple pesticide regimens
    name: pesticide regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving exposure of plants to varying
      levels of pH of the growth media; can include multiple regimen
    name: pH regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving exposure of plant or a plant
      part to a particular radiation regimen; should include the radiation type, amount
      or intensity administered, treatment duration, interval and total experimental
      duration; can include multiple radiation regimens
    name: radiation regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving an exposure to a given amount
      of rainfall; can include multiple regimens
    name: rainfall regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving use of salts as supplement
      to liquid and soil growth media; should include the name of salt, amount administered,
      treatment duration, interval and total experimental duration; can include multiple
      salt regimens
    name: salt regimen
    units: ''
  - cardinality: optional
    cv: []
    description: treatment involving an exposure to standing water during a plant's
      life span, types can be flood water or standing water; can include multiple
      regimens
    name: standing water regimen
    units: ''
  - cardinality: optional
    cv: []
    description: description of plant tissue culture growth media used
    name: tissue culture growth media
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving an exposure to watering frequencies;
      can include multiple regimens
    name: watering regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about treatment involving an exposure to water with varying
      degree of temperature; can include multiple regimens
    name: water temperature regimen
    units: ''
  - cardinality: optional
    cv: []
    description: information about any mechanical damage exerted on the plant; can
      include multiple damages and sites
    name: mechanical damage
    units: ''
  - cardinality: optional
    cv: []
    description: list of chemical compounds administered to the host or site where
      sampling occurred, and when (e.g. antibiotics, N fertilizer, air filter); can
      include multiple compounds. For Chemical Entities of Biological Interest ontology
      (CHEBI) (v111), please see http://purl.bioontology.org/ontology/CHEBI
    name: chemical administration
    units: ''
  - cardinality: optional
    cv: []
    description: type of perturbation, e.g. chemical administration, physical disturbance,
      etc., coupled with time that perturbation occurred; can include multiple perturbation
      types
    name: perturbation
    units: ''
study:
  description: A Study is a container for a sequencing investigation that may comprise
    multiple experiments. The Study has an overall goal, but is otherwise minimally
    defined in the SRA.  A Study is composed of a descriptor, zero or more experiments,
    and zero or more analyses. The submitter may decorate the Study with web links
    and properties.
  fields:
  - cardinality: mandatory
    description: Unique identificator for a study. This is used to link experiments
      to the study.
    name: alias
    units: ''
  - cardinality: mandatory
    description: Title of the study as would be used in a publication.
    name: title
    units: ''
  - cardinality: mandatory
    cv:
    - Whole Genome Sequencing
    - Metagenomics
    - Transcriptome Analysis
    - Resequencing
    - Epigenetics
    - Synthetic Genomics
    - Forensic or Paleo-genomics
    - Gene Regulation Study
    - Cancer Genomics
    - Population Genomics
    - RNASeq
    - Exome Sequencing
    - Pooled Clone Sequencing
    - Transcriptome Sequencing
    - Other
    description: The STUDY_TYPE presents a controlled vocabulary for expressing the
      overall purpose of the study.
    name: study_type
    units: ''
  - cardinality: optional
    description: Optional if 'study_type' is not 'other'To propose a new term, select
      Other and enter a new study type.
    name: new_study_type
    units: ''
  - cardinality: optional
    description: Briefly describes the goals, purpose, and scope of the Study.  This
      need not be listed if it can be inherited from a referenced publication.
    name: study_abstract
    units: ''
